#配置数据库，pf_local改为服务器的名字，访问地址是http://localhost:8081/getUserById
server.port=8081
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/pf_local?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#配置mybatis
#pojo地址
mybatis.type-aliases-package=com.minitask.pojo
#mapper.xml的地址
mybatis.mapper-locations=classpath:mapper/*.xml

